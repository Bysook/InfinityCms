<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New User Infinity</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="icon" type="image/png" href="assets/img/icons/infinity.svg"/>

</head>
<body>

	<div class="container">
		<br>
		<h2>New User</h2>
		<form action="#" th:action="@{/addUser}" th:object="${usuarioModel}" method="post">
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<div class="form-group">
				<label for="contrasenia">Contrasenia</label> <input type="password"
					class="form-control" id="password" th:field="*{password}" name="password">
			</div>
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="email">Email</label> <input type="text"
					class="form-control" id="email" th:field="*{email}"
					name="email">
			</div>
			<br>
			<button type="submit" class="btn btn-success">Save</button>
		</form>
</div>

</body>
</html>
